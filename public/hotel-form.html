<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>Hotel-registration-form</title>
    <script type="text/javascript">
      var details = {
        "card":"5555555555",
        "cvv": "12345",
        "expiry": "2024"
      }

      
     

      function verifycard(){
        var cross = document.getElementById("cross");
        var card1 = document.getElementById("card1").value;
        var cvv1 = document.getElementById("cvv1");
        if(details.card===card1){
            cvv1.disabled= false;
            cross.className = `<i class="bi bi-check-circle-fill"></i> `;
            cross.style.color="red"
        }
      }
      
      function verifycvv(){
        var expiry1 = document.getElementById("expiry1");
        var cross = document.getElementById("cross");
        var cvv = document.getElementById("cvv1").value;
        if(details.cvv===cvv){
            expiry1.disabled = false;
            cross.className = `<i class="bi bi-check-circle-fill"></i> `;
            cross.style.color="red"
        }
      }
      
    </script>
</head>
<body class="container-fluid">
    <div>
        <fieldset>
            <legend>verify user
                <dl>
                    <dt>cardnumber</dt>
                    <dd>
                        <input type="text" id="card1" class="form-control w-50" onkeyup="verifycard()"><span ><i class="bi bi-x" id="cross" ></i></span>
                    </dd>
                    <dt class="mt-3">cvv</dt>
                    <dd>
                        <input type="text" id="cvv1" class="form-control mt-3 w-50" onkeyup="verifycvv()" disabled><span><i class="bi bi-x"></i></span>
                    </dd>
                    <dt class="mt-3">expiry date</dt>
                    <dd>
                        <select class="form-select mt-3 w-50" id="expiry1" disabled onchange="expirydate()">
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </dd>
                </dl>
            </legend>          
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
