<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>tourism site</title>
    <style>
       
    </style>
    <script type="text/javascript">
        var tamples = ["kedarnath","badrinath","mansadevi","vaishno devi"];

        function loadplace(){
             document.getElementById("selectplaces").innerHTML = "";
            for(var tample of tamples){
                var option = document.createElement("option");
                option.text = tample;
                option.value = tample;
                document.getElementById("selectplaces").appendChild(option);
            }
            document.getElementById("lblcount").innerHTML=`total number of holy places : ${tamples.length}`
        }
        function bodyload(){
            loadplace();
        }
        function addholyplace(){
            var holyplace = document.getElementById("holyplace").value;
            if(tamples.indexOf(holyplace)==-1){
                tamples.push(holyplace);
                loadplace();
                alert(`${holyplace} is added in the list`);
            
            }
        }
        function remove(){
            var religious =document.getElementById("selectplaces").value;
            var selectindex = tamples.indexOf(religious);
            var flag = confirm(`${religious} are you sure want to delete it`);
            if(flag==true){
                tamples.splice(selectindex,1);
                loadplace();
            }
        }
        function sortdsc(){
            tamples.sort();
            loadplace();

        }
        function reverse(){
            tamples.sort();
            tamples.reverse();
            loadplace();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div>
        <marquee class="bg-success"><h1>holy place of india</h1></marquee>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="mt-2">
            <h3 class="text-primary ">ADD YOUR HOLY PLACES LIST WERE YOU WANT TO GO</h3>
            <div>
                <div>
                    <input type="text" id="holyplace" class="form-control" placeholder=" name of holy places">
                    <button class="btn btn-danger mt-2" onclick="addholyplace()"> add holy places</button>
                </div>
    
                <div class="mt-3">
                    <h6>select places</h6>
                    <select class="form-select" id="selectplaces"></select>
                    <div class="mt-2">
                        <p id="lblcount"></p>
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mt-3">
                    <button class="btn btn-primary" onclick="remove()">
                    <span><i class="bi bi-archive"></i></span>remove</button>
                    <button class="btn btn-primary" onclick="sortdsc()"><span><i class="bi bi-sort-alpha-up-alt"></i></span>sort</button>
                    <button class="btn btn-primary" onclick="reverse()"><span><i class="bi bi-sort-alpha-down-alt"></i></span>reverse</button>
    
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
