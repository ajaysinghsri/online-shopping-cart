<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>boolean example</title>
    <style>
        button{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
    <script type="text/javascript">
        function toggleclick(){
            var netflix = document.getElementById("netflix");
            var details = document.getElementById("details");

            details.style.display = (details.style.display=="none")?"block":"none";
            netflix.className = (netflix.className=="bi bi-chevron-double-right")?"bi bi-chevron-double-down":"bi bi-chevron-double-right ";
        }
    </script>
</head>
<body class="container-fluid">
    
        <button class="btn btn-danger" onclick="toggleclick()" >
            <span>what is netflix</span>
            <span><i class="bi bi-chevron-double-right" id="netflix"></i></span>
        </button>
        <div id="details" style="display:none">
            <p>Netflix is a subscription-based streaming service that allows our members to watch TV shows and movies on an internet-connected device.   </p>
            <p>Netflix is a subscription-based streaming service that allows our members to watch TV shows and movies on an internet-connected device.   </p>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
