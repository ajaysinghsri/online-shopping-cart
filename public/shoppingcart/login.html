<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <title>login</title>
    <script type="text/javascript">
        $(()=>{
            $("#error").html((navigator.cookieEnabled)?"cookies Enabled":"please enabled a cookies in your browser");
            $("#login").click(function(){
                $.ajax({
                    method : "get",
                    url : "../../data/users.json",
                    success : (users)=>{
                        for(var user of users){
                            if(user.username=$("#userid").val()  && user.password==$("#password").val()){
                                location.href="./shoppingcart.html";
                            } else {
                                $("#error").html("inavlid userid and password");
                            }
                        }
                    }
                })
            })
        })
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 600px;">
        <div class="bg-light p-4" style="width:400px">
            <h2> online shopping</h2>
            <div>
                <dl>
                    <dt><h4 class="text-primary mt-4">username</h4></dt>
                    <dd><h4>
                        <input type="text" class="form-control" placeholder="ajay pratap singh" id="userid">
                    </h4></dd>
                    <dt><h4 class="text-primary mt-4" >password</h4></dt>
                    <dd><h4>
                        <input type="text" class="form-control" placeholder="ajay@1234" id="password">
                    </h4></dd>
                </dl>
            </div>
            <div>
                <h3><button class="btn btn-danger mt-4" id="login">login</button></h3>

                
            </div>
            <div class="text-center mt-4">
                <h3 id="error"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
