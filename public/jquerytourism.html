<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>tourism website</title>
    <style>

    </style>
    <script type="text/javascript">
       var catagories = ["select catagory", "Electronics","Footwear"];
       var electronics = ["tv","mobile","refrigrator"];
       var footwear = ["nike","addidas","reebok"];
       var products = [];

       function loadcatagory(){
       
        for(var item of catagories){
            var option = document.createElement("option");
            option.text = item;
            option.value = item;
            document.getElementById("lstcatagory").appendChild(option);
        }
       }
       function loadproducts(){
        var catagory = document.getElementById("lstproduct").innerHTML= "";
         for(var product of products){
            var option= document.createElement("option");
            option.text = product;
            option.value = product;
            document.getElementById("lstproduct").appendChild(option);
         }
       }

       function bodyload(){
        loadcatagory();
       }
       function catagorychanged(){
        var selectcatagory = document.getElementById("lstcatagory").value;
        if(selectcatagory=="Electronics"){
           
            products = electronics;
            loadproducts();
        } else if(selectcatagory=="Footwear"){
           
            products = footwear;
            loadproducts();
        } else {
            
            products = [`please select catagory`];
            loadproducts();
        }
       }
    </script>
    
</head>
<body class="container-fluid" onload="bodyload()">
    <div>
        <dl>
            <dt>select catagory</dt>
            <dd>
                <select class="form-select" onchange="catagorychanged()" id="lstcatagory"></select>
            </dd>
            <dt>select product</dt>
            <dd>
                <select class="form-select" id="lstproduct"></select>
            </dd>
        </dl>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
