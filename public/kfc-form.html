<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>KFC registration form</title>
    <script type="text/javascript">
        function orderclick(){
            document.getElementById("lstname").innerHTML = document.getElementById("txtname").value;
            document.getElementById("lstmobile").innerHTML = document.getElementById("txtmobile").value;

            var mealname = "";
            var mealcost = 0;
            var addonname = ""
            var addoncost = 0;
            var burger = document.getElementById("burger");
            var krusher= document.getElementById("krusher");
            var total = 0;
            

            if(burger.checked){
                mealname = burger.value;
                mealcost = 120;
            }
            else if(krusher.checked){
                mealname = krusher.value;
                mealcost = 100;
            }

            var chicken = document.getElementById("chicken");
            var french = document.getElementById("french");

            if(chicken.checked){
                addonname += chicken.value;
                addoncost = 200;
                mealcost += addoncost;
            }  if(french.checked){
                addonname += french.value;
                addoncost = 150;
                mealcost +=addoncost; 
            }

            total=mealcost;
            document.getElementById("lstmeal").innerHTML = mealname;
            document.getElementById("lstaddon").innerHTML = addonname;
            document.getElementById("total").innerHTML =mealcost;

        }
        function place(){
            var btn = document.getElementById("place");
            var result = document.getElementById("error");

            result.innerHTML=`
            your order place successfully <br>
            it reached in 30 minutes
            `
        }
        
    </script>
</head>
<body class="container-fluid">
    <header style="height:70px" class="bg-success">
        <marquee class="mt-2"><h2>KFC-REGISTRATION_FORM</h2></marquee>
    </header>
    <section>
        <div class="accordion" id="kfcform">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#customer" data-bs-toggle="collapse">customer information</button>
                </div>
                <div class="accordion-collapse collapse show" data-bs-parent="#kfcform"  id="customer">
                    <div class="accordion-body">
                        <dl>
                            <dt>name</dt>
                            <dd>
                                <input type="text" id="txtname" class="form-control">
                            </dd>
                            <dt>mobile number</dt>
                            <dd>
                                <input type="text" id="txtmobile" class=" form-control">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">select a meal</button>
                </div>
                <div class="accordion-collapse collapse show" data-bs-parent="#kfcform"  id="meal">
                    <div class="accordion-body">
                       <div class="row">
                        <div class=" col">
                            <div class="card">
                                <img src="../public/images/download.jpg" class="card-img-top" height="200px">
                                <div class=" card-header">
                                    <h2>omg burger</h2>
                                </div>
                                <div class=" card-body">
                                    <h3>
                                        <input type="radio" id="burger" class="form-check-input" name="meal" value="kfcburger" >&#8377;120 
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class=" col">
                            <div class="card">
                                <img src="../public/images/krusher.jpg" class="card-img-top" height="200px">
                                <div class=" card-header">
                                    <h2> kfc krusher</h2>
                                </div>
                                <div class=" card-body">
                                    <h3>
                                        <input type="radio" id="krusher" class="form-check-input" name="meal" value="kfckrusher" >&#8377;100 
                                    </h3>
                                </div>
                            </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#addon" data-bs-toggle="collapse">extra product</button>
                </div>
                <div class="accordion-collapse collapse show" data-bs-parent="#kfcform"  id="addon">
                    <div class="accordion-body">
                        <div class="row">
                            <div class=" col">
                                <div class="card">
                                    <img src="../public/images/french.jpg" class="card-img-top" height="200px">
                                    <div class=" card-header">
                                        <h2>french fries</h2>
                                    </div>
                                    <div class=" card-body">
                                        <h3>
                                            <input type="checkbox" id="french" class="form-check-input" name="addon" value="kfcfrench" >&#8377;150 
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class=" col">
                                <div class="card">
                                    <img src="../public/images/chicken.jpg" class="card-img-top" height="200px">
                                    <div class=" card-header">
                                        <h2> kfc chicken</h2>
                                    </div>
                                    <div class=" card-body">
                                        <h3>
                                            <input type="checkbox" id="chicken" class="form-check-input" name="addon" value="kfcchicken" >&#8377;200 
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button class="btn btn-danger" data-bs-target="#summary" data-bs-toggle="modal" onclick="orderclick()">
                                    order 
                                </button>
                                <div class="modal" id="summary">
                                    <div class=" modal-dialog">
                                        <div class=" modal-content">
                                            <div class=" modal-header">
                                                <h2>your bill summary</h2>
                                                <button class=" btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                               <div class="col">
                                                 <dl class="row">
                                                    <dt class="col-3">customer name</dt>
                                                    <dd class="col-9" id="lstname"></dd>
                                                    <dt class="col-3">mobile</dt>
                                                    <dd class="col-9" id="lstmobile"></dd>
                                                    <dt class="col-3">meal</dt>
                                                    <dd class="col-9" id="lstmeal"></dd>
                                                    <dt class="col-3">addon</dt>
                                                    <dd class="col-9" id="lstaddon"></dd>
                                                    <dt class="col-3">total</dt>
                                                    <dd class="col-9" id="total"></dd>
                                                 </dl>

                                               </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-danger" onclick="place()" id="place">place order</button>
                                                <buttton class="btn btn-danger me-4" data-bs-dismiss="modal">cancel</buttton>
                                                <p><h3 id="error"></h3></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
