<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>Document</title>
    <script type="text/javascript">
       var rgex = / /;
       function countrychange(){
        var country = document.getElementById("country").value;
        var flag = document.getElementById("flag");
        var mobile = document.getElementById("mobile");
        var error = document.getElementById("error");
         if(country=="india"){
          flag.src="../public/images/india.png";
          mobile.placeholder="+91 and 10 digit";
          rgex=/\+91\d{10}/;
         } else if(country=="UK"){
          flag.src="../public/images/uk.png";
          mobile.placeholder="+(1)(425) 555-0100";
          rgex=/\+\(1\)\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}/;
         } else if(country=="USA"){
          flag.src="../public/images/us.png";
          mobile.placeholder="+(1)(425) 555-0100";
          rgex = /\+\(1\)\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}/;
         }else{
          error.innerHTML = "please choose country";
         }    
       } 
       function verifyclick(){
        var mobile=document.getElementById("mobile").value;
        var error = document.getElementById("error");
        if(mobile.match(rgex)){
          error.innerHTML="mobile number register successfully";

        }else{
          error.innerHTML="invalid mobile number".fontcolor('red').italics();
        }
       }

    </script>
</head>
<body class="container-fluid">
    <dl style="width:300px">
      <h1>verify your mobile number</h1>
      <dt>choose a country</dt>
      <dd>
        <select class="form-select " onchange="countrychange()" id="country">
          <option>india</option>
          <option>UK</option>
          <option>USA</option>
        </select>
        
      </dd>
      <dt>your mobile number</dt>
      <dd class="input-group">
        <input type="text" id="mobile" class="form-control"><span>
          <img id="flag" width="100px">
        </span>
      </dd>
      <button class="btn btn-danger" onclick="verifyclick()">verify number</button>
      <dt>
        <h2 id="error"></h2>
      </dt>
    </dl>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
