<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>accessor</title>
    <script type="text/javascript">
       class employee{
        firstname;
        lastname;
        age;
        designation;
        print(){
            document.write(`
            firstname : ${this.firstname}<br>
            lastname : ${this.lastname}<br>
            age : ${this.age}<br>
            designation : ${this.designation}
            `)
        }
       }

       class developer extends employee{
        firstname="ajay pratap ";
        lastname = "singh";
        age = 27;
        designation="developer"
        role="software developer , do reactjs , javascript";
        print(){
            super.print();
            document.write(`role: ${this.role}`)
        }
       }

       class teacher extends employee{
        firstname="rinki";
        lastname="singh";
        age=31;
        designation="teacher";
        role ="teacher, economics , science,statics";
        print(){
            super.print();
            document.write(`role: ${this.role}`);

        }
       }
       class manager extends employee{
        firstname="vijay pratap";
        lastname="singh";
        age=35;
        designation="manager";
        role ="manager, motivational speaker , team leader";
        print(){
            super.print();
            document.write(`role: ${this.role}`);

        }
       }
       let employees = [new developer(), new teacher(), new manager()];
       let designation = prompt("enter your designation","teacher | developer | manager");
       for(var employer of employees ){
        if(employer.designation==designation){
            employer.print()
        }
       }
    </script>
</head>
<body class="container-fluid">
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</body>
</html>
