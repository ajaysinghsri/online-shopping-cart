<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>defined example</title>
    <style>

    </style>
    <script type="text/javascript">
        var cities = ["lucknow","delhi","hydrabad"];
        function loadcity(){
            document.getElementById("selectcity").innerHTML = "";
          for(var city of cities){
            var option = document.createElement("option");
            
            option.text=city;
            option.value = city;
            document.querySelector("select").appendChild(option);
          }
          document.getElementById("lblcount").innerHTML = `total number of city : ${cities.length}`;
        }
        function addcity(){
           var town = document.getElementById("txtcity").value;
           if(cities.indexOf(town)==-1){
            cities.push(town);
            alert(`cityname ${town} included`);
            loadcity();
           
           }else{
            
            alert(`${town}already town exist`)
           }
           
        }
        function bodyload(){
            loadcity();
            
        }
        function removecity(){
            var selectedcity = document.getElementById("selectcity").value;
            var selectindex = cities.indexOf(selectedcity);
            var flag = confirm(`${selectedcity} : are you sure want to delete `);

            if(flag == true){
                cities.splice(selectindex,1);
                loadcity();
            }
        }
        function sortdsc(){
           cities.sort();
           loadcity();

        }
        function reverse(){
            cities.sort();
            cities.reverse();
            loadcity();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="w-50">
        <h2>array manupulation</h2>
        <div>
            <label class="form-label">add new city</label>
            <div>
               <input type="text" id="txtcity" class="form-control">
                <button class="btn btn-primary mt-2" onclick="addcity()">ADD CITY</button>
            </div>
        </div>
        <div class="mt-3">
            <div>
                <label class="form-label">select city</label>
                <div>
                    <select class="form-select" id="selectcity">

                    </select>
                </div>
            </div>
            <div class="mt-3">
                <span id="lblcount"></span>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-evenly">
            <button class="btn btn-danger" id="remove" onclick="removecity()"><span><i class="bi bi-archive"></i></span>remove</button>
            <button class="btn btn-danger" id="sort" onclick="sortdsc()"><span><i class="bi bi-sort-alpha-up-alt"></i></span>sort</button>
            <button class="btn btn-danger" id="reverse" onclick="reverse()"><span><i class="bi bi-sort-alpha-down-alt"></i></span>reverse</button>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
