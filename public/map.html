<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <title>map</title>
    <script type="text/javascript">
        function loadproduct(id){
            fetch(`http://fakestoreapi.com/products/${id}`)
            .then(function(response){
               
                return response.json();

            }) .then(function(product){
                
                    document.getElementById("title").innerHTML = product.title;
                    document.getElementById("cardimg").src = product.image;
                    document.getElementById("details").innerHTML = `&#8377; ${product.price}<br> <span>${product.rating.rate}</span>`;
                
                    

              
            })
        }   
        function bodyload(){
            loadproduct(1);
        }
        var count = 1;
        function nextclick(){
            count++;
            loadproduct(count);
        }
        function previousclick(){
            count--;
            loadproduct(count);
        }
</script>
</head>
<body class="container-fluid" onload="bodyload()" >
    <div class="card " style="width: 300px">
        <div class=" card-header">
            <p id="title"></p>
        </div>
        <div class="card-body">
            <img id="cardimg" height="150px">
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-danger" onclick="nextclick()">
                <span><i class="bi bi-chevron-double-right"></i></span>
            </button>
            <button class="btn btn-danger" onclick="previousclick()">
                <span><i class="bi bi-chevron-double-left"></i></span>
            </button>
        </div>
    </div>
    <div class="m-3" id="details">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
